<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="assets/css/signin.css">
</head>

<body>
  <div class="main-nav__brand--container">
    <a href="index.html" class="main-nav__brand">

    </a>
  </div>

  <div class="container">
    <form class="form signin-form">
      <div class="signin-wrapper">
        <h2 class="form-title">Sign In</h2>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="email input" placeholder="email"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="password input" placeholder="password">
        <button class="signin-button button">Sign In</button>
        <p class="form-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </form>
  </div>

  <script src="assets/js/signin.js"></script>
</body>

</html>
